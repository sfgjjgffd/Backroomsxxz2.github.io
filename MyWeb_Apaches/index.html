<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>动态开始界面</title>
<style>
:root{
  --accent:#a18cd1;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.1);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;
  background:radial-gradient(ellipse at bottom, #0f0c29 0%, #020010 100%);
  overflow:hidden;
  font-family:"Segoe UI","PingFang SC",sans-serif;
  color:#e0e0ff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/*======== 星空背景 ========*/
#stars{
  position:absolute;
  inset:0;
  z-index:0;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 4px #fff;
  animation:twinkle 4s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.2}
  50%{opacity:1}
}

/*======== 流星 ========*/
.meteor{
  position:absolute;
  width:2px;
  height:2px;
  background:linear-gradient(45deg, #fff, transparent);
  border-radius:50%;
  animation:shoot 3s linear infinite;
}
@keyframes shoot{
  0%{transform:translate(-100px, -100px);}
  100%{transform:translate(100vw, 100vh);}
}

/*======== 中心容器 ========*/
.wrapper{
  position:relative;
  z-index:10;
  text-align:center;
}
#title{
  font-size:clamp(2.5em, 5vw, 4em);
  letter-spacing:2px;
  margin-bottom:20px;
  background:linear-gradient(90deg, #fbc2eb, var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
#subtitle{
  font-size:1.2em;
  color:#b8b1e6;
  margin-bottom:40px;
}

/*======== 打字机效果 ========*/
.type-cursor{
  display:inline-block;
  width:3px;
  height:1em;
  background:var(--accent);
  animation:blink .8s infinite;
}
@keyframes blink{
  0%,50%{opacity:1}
  51%,100%{opacity:0}
}

/*======== 流光按钮 ========*/
.glow-btn{
  position:relative;
  padding:14px 40px;
  border:1px solid var(--border);
  border-radius:30px;
  background:var(--glass);
  color:var(--text);
  font-size:1.1em;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
}
.glow-btn:hover{
  background:var(--accent);
  color:#0f0c29;
  box-shadow:0 0 20px var(--accent);
}
.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.6);
  transform:scale(0);
  animation:ripple .6s linear;
}
@keyframes ripple{
  to{transform:scale(4);opacity:0}
}

/*======== 底部粒子 ========*/
#particles{
  position:absolute;
  inset:0;
  z-index:5;
}
</style>
</head>
<body>

<!-- 星空 -->
<div id="stars"></div>

<!-- 粒子 -->
<canvas id="particles"></canvas>

<!-- 中心内容 -->
<div class="wrapper">
  <h1 id="title">Welcome<span class="type-cursor"></span></h1>
  <p id="subtitle">每一次点击，都是新旅程的起点</p>
  <button class="glow-btn" onclick="enterSystem(this,'./MainFirst.php' download="false")">进入主页</button>
  <button class="glow-btn" onclick="enterSystem(this,'./Main.php')"download="false">进入后台</button>
</div>

<script>
/*======== 生成星空 ========*/
function createStars(){
  const stars=document.getElementById('stars');
  for(let i=0;i<150;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*4+'s';
    stars.appendChild(s);
  }
}
/*======== 生成流星 ========*/
function createMeteor(){
  const m=document.createElement('div');
  m.className='meteor';
  m.style.left=Math.random()*100+'%';
  m.style.top='-50px';
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),3000);
}
setInterval(createMeteor,1500);

/*======== 打字机标题 ========*/
const lines=['Welcome','致开发者','致梦想家','致探索者'];
let lineIdx=0,charIdx=0;
const title=document.getElementById('title');
function type(){
  if(charIdx<lines[lineIdx].length){
    title.innerHTML=lines[lineIdx].slice(0,++charIdx)+'<span class="type-cursor"></span>';
    setTimeout(type,120);
  }else{
    setTimeout(erase,2000);
  }
}
function erase(){
  if(charIdx>0){
    title.innerHTML=lines[lineIdx].slice(0,--charIdx)+'<span class="type-cursor"></span>';
    setTimeout(erase,60);
  }else{
    lineIdx=(lineIdx+1)%lines.length;
    setTimeout(type,300);
  }
}
type();

/*======== 按钮涟漪 + 跳转 ========*/
function enterSystem(btn,ss){
  const ripple=document.createElement('span');
  ripple.className='ripple';
  const rect=btn.getBoundingClientRect();
  const size=Math.max(rect.width,rect.height);
  ripple.style.width=ripple.style.height=size+'px';
  ripple.style.left=event.clientX-rect.left-size/2+'px';
  ripple.style.top=event.clientY-rect.top-size/2+'px';
  btn.appendChild(ripple);
  setTimeout(()=>ripple.remove(),600);
  setTimeout(()=>location.href=ss,250); // 改你的主界面
}

/*======== 底部粒子（Canvas） ========*/
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
let W,H,particles=[];
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
window.addEventListener('resize',resize);resize();
class Particle{
  constructor(){
    this.x=Math.random()*W;
    this.y=Math.random()*H;
    this.vx=(Math.random()-0.5)*.5;
    this.vy=(Math.random()-0.5)*.5;
    this.radius=Math.random()*2+1;
    this.opacity=Math.random()*.5+.2;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    if(this.x<0||this.x>W) this.vx*=-1;
    if(this.y<0||this.y>H) this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=`rgba(161,140,209,${this.opacity})`;
    ctx.fill();
  }
}
function createParticles(){
  for(let i=0;i<60;i++) particles.push(new Particle());
}
function animateParticles(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animateParticles);
}
createParticles();animateParticles();

/*======== 初始化星空 ========*/
createStars();
</script>
</body>
</html>
